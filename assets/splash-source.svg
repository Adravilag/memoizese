      <stop offset="0%" style="stop-color:#2E78C7"/>
      <stop offset="100%" style="stop-color:#1B5A9E"/>
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="1284" height="2778" fill="url(#splashBg)"/>
  
  <!-- Icono centrado -->
  <g transform="translate(642, 1100)">
